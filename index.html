<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>Responsive menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa-amilia"></i>
            <span class = "brand">Known Places</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class = "list-item">
                    <i class="list-item-icon fab fa-accusoft"></i>
                    <span class = "list-item-text">Ramanthapur</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-angellist"></i>
                    <span class = "list-item-text">Uppal</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-amazon"></i>
                    <span class = "list-item-text">LB Nagar</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-amazon-pay"></i>
                    <span class = "list-item-text">Begumpet</span>
                </li>
                <li class = " list-item">
                    <i class="list-item-icon fas fa-ambulance"></i>
                    <span class = "list-item-text">Amberpet</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fas fa-allergies"></i>
                    <span class = "list-item-text">Narayanguda</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-algolia"></i>
                    <span class = "list-item-text">Himayatnagar</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-airbnb"></i>
                    <span class = "list-item-text">Nampally</span>
                </li>
                <li class = "list-item">
                    <i class="list-item-icon fab fa-adn"></i>
                    <span class = "list-item-text">Ameerpet</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
